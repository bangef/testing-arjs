<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>LBAR - Tugu Kujang Bogor</title>
		<script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
		<script
			type="text/javascript"
			src="https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js"
		></script>
		<script
			type="text/javascript"
			src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"
		></script>
		<script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
		<style>
			* {
				padding: 0;
				margin: 0;
				box-sizing: border-box;
			}
			#scene {
				width: 100%;
				height: 100%;
				overflow: hidden;
			}
		</style>
		<script>
			AFRAME.registerComponent("autoplay-video", {
				init: function () {
					const catVideo = document.getElementById("cat");
					const canvas = document.getElementsByClassName("a-canvas");
					this.el.addEventListener("click", function () {
						if (catVideo.paused) {
							catVideo.play();
							console.log("on");
						} else {
							catVideo.pause();
							console.log("off");
						}
					});
				},
			});
		</script>
	</head>
	<body>
		<a-scene
			id="scene"
			vr-mode-ui="enabled: false"
			arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false;"
			renderer="antialias: true; alpha: true"
		>
			<a-camera gps-camera="gps-distance:0" rotation-reader>
				<a-cursor></a-cursor>
			</a-camera>
			<a-assets>
				<video id="cat" loop crossorigin="anonymous">
					<source src="./src/videos/cat.mp4" type="video/mp4" />
				</video>
				<a-asset-item
					id="bdsTuguKujang"
					src="./src/models/bds-tugu-kujang.glb"
				></a-asset-item>
				<a-asset-item
					id="mallBotaniSquare"
					src="./src/models/mall-botani-square.glb"
				></a-asset-item>
				<a-asset-item
					id="tuguKujang"
					src="./src/models/tugu-kujang.glb"
				></a-asset-item>
			</a-assets>
			<a-video
				autoplay-video
				src="#cat"
				width="16"
				height="9"
				scale="5 5 5"
				look-at="[gps-camera]"
				position="0 80 0"
				gps-entity-place="latitude: -6.600639022930849;longitude:106.80600003308412"
			></a-video>
			<a-gltf-model
				src="#bdsTuguKujang"
				scale="10 20 10"
				look-at="[gps-camera]"
				gps-entity-place="latitude:-6.394210843382127;longitude:106.84644321137985"
				animation="property: rotation; to: 0 360 0; dur: 100000; easing: linear; loop: true"
			></a-gltf-model>
			<a-gltf-model
				src="#bdsTuguKujang"
				scale="10 20 10"
				look-at="[gps-camera]"
				gps-entity-place="latitude:-6.601471714351664;longitude:106.8048409815005"
				animation="property: rotation; to: 0 360 0; dur: 100000; easing: linear; loop: true"
			></a-gltf-model>
			<a-gltf-model
				src="#mallBotaniSquare"
				scale="10 20 10"
				gps-entity-place="latitude:-6.601393740337289;longitude:106.8068655154671"
				animation="property: rotation; to: 0 360 0; dur: 100000; easing: linear; loop: true"
			></a-gltf-model>
			<a-gltf-model
				src="#tuguKujang"
				scale="10 20 10"
				gps-entity-place="latitude: -6.601180586224578;longitude:106.80509525758612"
				animation="property: rotation; to: 0 360 0; dur: 100000; easing: linear; loop: true"
			></a-gltf-model>
		</a-scene>
	</body>
</html>
